<ion-header no-border no-shadow>
  <ion-icon (click)="closeModal()" class="cross" name="close"></ion-icon>


</ion-header>


<ion-content class="content" padding>
  <h3 class="itemTitle">{{itemTitle}} ({{rate.sizeInitials}})</h3>
  <p class="para">How many would you like to order?</p>
  <ion-row>
    <ion-col col-3></ion-col>
    <ion-col col-6>
      <div item-start class="count">
        <span class="item-count" (click)="removeQuantity()">
          -
        </span>
        <span class="item-count show-count">
          {{count}}
        </span>
        <span style="position: fixed;" class="item-count" (click)="addQuantity()">
          +
        </span>

      </div>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>
  <ion-row class="btnRow">
    <!-- <ion-col (click)="closeModal()" col-6>
      <p class="pC">Cancel</p>
    </ion-col> -->
    <ion-col *ngIf="remaining>0" (click)="addToCartOnly()" col-12>
      <p class="pA">Add to cart</p>
    </ion-col>
    <ion-col *ngIf="remaining==0" col-12>
      <p class="pA">You have reached Max Order Limit!</p>
    </ion-col>
  </ion-row>
</ion-content>
