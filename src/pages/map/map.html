<ion-header no-shadow no-border>

  <ion-row>
    <ion-col col-8>
      <h2 [style.display]="topBar == 'details' ? 'block' : 'none'" class="headh2">Order Details</h2>
      <h2 [style.display]="topBar == 'tracker' ? 'block' : 'none'" class="headh2">Track Delivery</h2>
    </ion-col>
    <ion-col col-4>
      <p class="headp">
        10 min
      </p>
    </ion-col>
  </ion-row>

</ion-header>

<ion-content style="background:#272731">

  <ion-segment [(ngModel)]="topBar">
    <ion-segment-button value="details">
      Details
    </ion-segment-button>
    <ion-segment-button value="tracker">
      Tracker
    </ion-segment-button>


  </ion-segment>

  <div [ngSwitch]="topBar">

    <!-- <ion-row *ngSwitchCase="'tracker'">
      <ion-col col-12>
        <div [style.display]="topBar == 'tracker' ? 'block' : 'none'" #map id="map"></div>
      </ion-col>
    </ion-row> -->

  </div>
  <div [style.display]="topBar == 'tracker' ? 'block' : 'none'" #map id="map"></div>
  <div [style.display]="topBar == 'details' ? 'block' : 'none'">

    <div class="divOrders" padding>

      <ion-item class="itemOrder" text-left no-lines>
        <label item-start>No. of items :</label>
        <label item-end>{{order?.cartItems.length}}</label>
      </ion-item>

      <ion-item class="itemOrder" text-left no-lines>
        <label item-start>Subtotal :</label>
        <label item-end>Rs.{{order?.subTotal}}</label>
      </ion-item>
      <ion-item class="itemOrder" text-left no-lines>
        <label item-start>Date :</label>
        <label item-end>{{order?.date|date:'d MMM,y | h:mm a'}}</label>

      </ion-item>
      <!--  -->
      <ion-item class="itemOrder" text-left no-lines>
        <label item-start>Status :</label>
        <label item-end>{{order.status}}</label>
      </ion-item>

    </div>

  </div>
</ion-content>
<ion-footer>
  <ion-row class="rowButton">
    <ion-col class="colButton" col-6>
      <ion-icon class="icon" ios="ios-arrow-back" md="md-arrow-back">

      </ion-icon>
      <button (click)="back()" class="btnFooter">

        Back
      </button>
    </ion-col>
    <ion-col class="colButton" col-6>
      <ion-icon class="iconC" name="ios-call-outline">

      </ion-icon>
      <button id="driverStatus" [disabled]="true" (click)="callDriver()" class="btnFooterC">

        Call driver
      </button>
    </ion-col>
  </ion-row>
</ion-footer>

<!-- [hidden]="topBar == 'tracker'" -->
