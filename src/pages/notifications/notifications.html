<ion-header no-shadow no-border>



</ion-header>


<ion-content style="background-color: #272731;">
  <ion-row class="headerrow">
    <ion-col col-8>
      <h2 class="headh2">Notifications</h2>
    </ion-col>
    <ion-col col-4>
      <ion-icon (click)="openFilters()" class="headIcon" name="ios-options-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <div padding>
    <ion-item [ngClass]="{'notiGray':item?.type=='Notification','notiGreen':item?.type=='Warning','notiPurple':item?.type=='Riding'}"
      *ngFor="let item of filteredNotifications  let i=index" no-lines>
      <div>
        <ion-row>
          <ion-col col-2>
            <ion-icon [ngClass]="{'white':item?.type=='Riding'||item?.type=='Warning'}" *ngIf="item?.type=='Notification'" class="notiIcon"
              name="ios-notifications-outline"></ion-icon>
            <ion-icon [ngClass]="{'white':item?.type=='Riding'||item?.type=='Warning'}" *ngIf="item?.type=='Warning'" class="notiIcon"
              name="ios-alert-outline"></ion-icon>
            <ion-icon [ngClass]="{'white':item?.type=='Riding'||item?.type=='Warning'}" *ngIf="item?.type=='Riding'" class="notiIcon"
              name="ios-bicycle-outline"></ion-icon>
          </ion-col>
          <ion-col col-6>
            <h2 [ngClass]="{'white':item?.type=='Riding'||item?.type=='Warning'}" class="wrapping">{{item?.title}}</h2>
            <p [ngClass]="{'white':item?.type=='Riding'||item?.type=='Warning'}" class="mt5">{{item?.text}}</p>
          </ion-col>
          <ion-col col-4>
            <p [ngClass]="{'white':item?.type=='Riding'||item?.type=='Warning'}" class="date">{{item?.createdDateTime|date:'d MMM,y'}}</p>
          </ion-col>
        </ion-row>
      </div>
    </ion-item>
