<ion-header no-border no-shadow>

  <ion-navbar hide-tabs>
    <ion-title>Language</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" padding>

  <ion-list radio-group [(ngModel)]="lan">
    <ion-item *ngFor="let lan of languages" no-lines>
      <ion-label>{{lan?.name}}</ion-label>
      <ion-radio value="{{lan?.code}}"></ion-radio>
      <hr class="line">
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-6>
      <ion-icon class="icon" ios="ios-arrow-back" md="md-arrow-back">

      </ion-icon>
      <button (click)="back()" class="btnFooterC">

        Cancel
      </button>
    </ion-col>
    <ion-col col-6>
      <ion-icon class="icon" ios="ios-checkmark" md="md-checkmark">

      </ion-icon>
      <button (click)="check()" class="btnFooter">

        OK
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
