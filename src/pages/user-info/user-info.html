<ion-header no-border no-shadow>

  <ion-navbar>
    <img class="imgHead" src="assets/icon/icon1.png">
  </ion-navbar>

</ion-header>


<ion-content class="content" padding>
  <p class="p">Please provide Information. </p>
  <!-- <p class="p2">You are amoung the earliest peeps to take Delivery Services for a spin and share your thoughts with us.</p> -->
  <form #f="ngForm" (ngSubmit)="update()">
    <ion-row>
      <ion-col col-6>
        <ion-input style="margin-right: 10px;" type="text" [(ngModel)]="firstName" name="firstName" class="firstName" placeholder="First name"
          required autofocus></ion-input>
      </ion-col>
      <ion-col col-6>
        <ion-input style="margin-right: 10px;" type="text" [(ngModel)]="lastName" name="lastName" class="lastName" placeholder="Last name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <!-- <ion-label>Date of birth</ion-label> -->
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dob" name="dob" placeholder="Date of birth"></ion-datetime>
      </ion-col>
      <ion-col col-6>
        <ion-input style="margin-right: 10px;" type="email" [(ngModel)]="email" name="email" class="lastName" placeholder="Email"
          required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-input style="margin-right: 10px;" type="number" [(ngModel)]="phone" name="phone" class="phone" placeholder="Phone number"></ion-input>
      </ion-col>
      <ion-col col-6>
        <ion-input style="margin-right: 10px;" type="number" [(ngModel)]="CNIC" name="CNIC" class="cnic" placeholder="CNIC number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-input style="margin-right: 10px;" type="text" [(ngModel)]="address" name="address" class="address" placeholder="Address"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select [(ngModel)]="gender" name="gender" class="gender">


            <ion-option value="m">Male</ion-option>
            <ion-option value="f">Female</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <!-- <ion-item>
          <ion-label>Country</ion-label>
          <ion-select [(ngModel)]="country" name="country" class="country">



            <ion-option *ngFor="let con of countries" value="con.name">{{con.name}}</ion-option>

          </ion-select>
        </ion-item> -->
        <ion-input style="margin-right: 10px;" type="text" [(ngModel)]="country" name="country" class="country" placeholder="Country"></ion-input>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-12>
        <ion-input style="margin-right: 10px;" type="text" [(ngModel)]="city" name="city" class="city" placeholder="City"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-input style="margin-right: 10px;" type="number" [(ngModel)]="postalCode" name="postalCode" class="postalCode" placeholder="Postal Code"></ion-input>
      </ion-col>
    </ion-row>
    <!-- <p  class="signupP">Don't have an account? Signup</p> -->

    <button ion-button class="btnFooter" [disabled]="!f.valid" color="light" type="submit" block>Update</button>
  </form>
  <p *ngIf="!skipThis" class="skip" (click)="skip()">Skip this step &#xBB;</p>
  <!-- <button (click)="signin()" >

    Sign in
  </button> -->

</ion-content>
